<div ng-controller="customerController as vm">
    <supplier-card ng-repeat="customer in  vm.customerList "
                   id="{{::customer.id}}" first-name="{{::customer.firstName}}"
                   last-name="{{::customer.lastName}}"
                  city="{{::customer.city}}"
                   country="{{::customer.country}}"
                   phone="{{::customer.phone}}">
    </supplier-card>
</div>
